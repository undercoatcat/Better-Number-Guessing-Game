<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <label for="guessNum" id="inputLabel">
        Guess a number between <br />
        1 to 100.
      </label>
      <input type="number" id="guessNum" />
      <button class="btn" id="checkNum">Check</button>
      <button id="toggleMode" class="btn">Toggle Light Mode</button>
    </div>
    <div class="container answer">
      <p class="attempts">Attempts: <span id="attempts">0</span></p>
      <p id="resultDesc"></p>
      <button class="btn reset" id="reset">Reset</button>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
